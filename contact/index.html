    <h1>Enter Your Information</h1>
    <form action="//formspree.io/alanh565@gmail.com" method="POST">
      <input type="text" name="firstname" placeholder="First Name" width="100px" autofocus><br>
      <input type="text" name="lastname" placeholder="Last Name" width="100px"><br>
      <input type="email" name="userEmail" placeholder="email@example.com"><br>

      <label><b>What is this message for?</b><br>
        <input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span><br>
        <input type="radio" name="subject" value="personal" checked><span>Personal message</span><br>
        <input type="radio" name="subject" value="other"checked><span>Don't know/Something else</span><br>

      <label for="marketing"><b>How did you hear about me?</b></label><br>
      <select class="" name="marketing">
        <optgroup label="Online">
          <option value="social">Social Media</option>
          <option value="github">Online Portfolio</option>
          <option value="search">Search Engine</option>
          <option value="email">Email</option>
        </optgroup>
        <optgroup label="In-Person">
          <option value="networking">We met at a networking event</option>
          <option value="referral">Personal referral</option>
          <option value="random">We met somewhere else</option>
        </optgroup>
        <option value="other">Other</option>
      </select>
      <textarea name="user_message" rows="8" cols="40"></textarea>
      <input type="submit" name="" value="">
